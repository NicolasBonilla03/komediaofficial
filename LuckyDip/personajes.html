<!-- ===== GRID DE PERSONAJES ===== -->
<main class="characters">
  <div class="row row-top">
    <!-- Tonino -->
    <article class="char-card char-lg"
      role="button" tabindex="0"
      data-name="TONINO"
      data-desc="Tonino Corallo es un pez gota de gran tamaño que se desplaza en una silla flotante y viste con estilo formal. Es el jefe del casino Apolópolis y líder de la familia criminal Corallo, posición que heredó tras la caída del anterior jefe."
      data-img="/css/Imagenes/personajes/tonino.png"
      data-color="#ffd646">
      <h4 class="char-label top yellow">TONINO</h4>
      <div class="char-portrait">
        <img src="/css/Imagenes/personajes/tonino.png" alt="Tonino">
      </div>
    </article>

    <!-- Koji -->
    <article class="char-card char-lg"
      role="button" tabindex="0"
      data-name="KOJI"
      data-desc="Kōji es un pez koi con cuerpo robótico, aspecto elegante y actitud relajada, que vive guiado por el azar. Aunque tierno y curioso, posee una fuerza destructiva enorme y es decidido para lograr sus metas."
      data-img="/css/Imagenes/personajes/Koji.png"
      data-color="#ff3b5c"
      data-model="/koji/scene.gltf">
      <h4 class="char-label top red">KOJI</h4>
      <div class="char-portrait">
        <img src="/css/Imagenes/personajes/Koji.png" alt="Koji">
      </div>
    </article>
  </div>
  
  <div class="row row-bottom">
    <!-- Bachiloca -->
    <article class="char-card"
      role="button" tabindex="0"
      data-name="BACHILOCA"
      data-desc="Las bachilocas son pirañas comunes utilizadas como mano de obra básica en el casino, físicamente rápidas pero torpes, con mandíbulas desproporcionadas y problemas respiratorios."
      data-img="/css/Imagenes/personajes/piraña.png"
      data-color="#73ff7c"
      data-model="/bachi/scene.gltf">
      <div class="char-portrait octagon">
        <img src="/css/Imagenes/personajes/piraña.png" alt="Bachiloca">
      </div>
      <h4 class="char-label bottom green">BACHILOCA</h4>
    </article>

    <!-- Pez Globo -->
    <article class="char-card"
      role="button" tabindex="0"
      data-name="PEZ GLOBO"
      data-desc="El Pez Globo es un pequeño pez torpe en apariencia, pero astuto y servicial dentro de la mafia del casino. Actúa como centinela móvil, siempre atento y dispuesto a atacar con precisión calculada para mantenerse útil a los peces más poderosos."
      data-img="/css/Imagenes/personajes/pezglobo.png"
      data-color="#ffb980"
      data-model="/globo/scene.gltf">
      <div class="char-portrait">
        <img src="/css/Imagenes/personajes/pezglobo.png" alt="Pez Globo">
      </div>
      <h4 class="char-label bottom orange">PEZ GLOBO</h4>
    </article>

    <!-- Tiburón Martillo -->
    <article class="char-card"
      role="button" tabindex="0"
      data-name="TIBURÓN MARTILLO"
      data-desc="El tiburón martillo es un guardia de élite de Apolópolis, imponente y elegante, considerado la máxima seguridad del casino. Ocupa el rango de general dentro de la organización de Tonino Corallo y suele desempeñarse como funcionario de gestión o bartender en zonas exclusivas."
      data-img="/css/Imagenes/personajes/tiburonmartillo.png"
      data-color="#6aa7ff"
      data-model="/Tiburon/scene.gltf">
      <div class="char-portrait">
        <img src="/css/Imagenes/personajes/tiburonmartillo.png" alt="Tiburón Martillo">
      </div>
      <h4 class="char-label bottom blue">TIBURÓN MARTILLO</h4>
    </article>
  </div>
</main>

<!-- Overlay de personaje -->
<div class="char-overlay" id="charOverlay" aria-hidden="true">
  <div class="overlay-backdrop" id="ovBackdrop"></div>

  <div class="overlay-content">
    <button class="overlay-close" id="ovClose" aria-label="Cerrar">✕</button>

   <div class="overlay-left">
  <!-- Contenedor 3D -->
  <div id="ov3d" class="ov3d" hidden></div>

  <!-- Fallback imagen (si no hay modelo) -->
  <img id="ovImg" alt="">
</div>


    <aside class="overlay-right" id="ovPanel">
      <h3 class="ov-name" id="ovName">NOMBRE</h3>
      <p class="ov-desc" id="ovDesc">Descripción del personaje.</p>
    </aside>
  </div>
</div>
